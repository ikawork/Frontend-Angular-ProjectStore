
<mat-toolbar 

class="max-w-7x1 mx-auto border-x justify-between auu" >
    
    <a 
    color="red"
    routerLink="home">Frontend Project Store</a>
    <button    
    id="logo7"
 mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
        
        
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        >shopping_cart</mat-icon> 
    </button>
    <mat-menu #menu="matMenu"
    >
    <div class="p-3 divide-y divide-solid">
    <div class="pb-3 flex justify-between ">
        <span class="mr_16" >{{itemsQuantity}}</span>
        <a routerLink="cart">View Cart</a>
    </div>
    <div  *ngIf="cart.items.length" class="py-3" >
        <div 
            *ngFor="let item of cart.items"
            class="flex justify-between font-light mb-2" >
            {{item.name}} x {{item.quantity}}   
            <span class="font-bold" >{{item.price | currency:'GEL'}}</span>
        </div>
    </div>
    <div class="flex justify-between py-3 font-light" >Total:
        <span class="font-bold" >{{getTotal(cart.items) | currency:'GEL' }}</span>
    </div>
    <div class="pt-3 flex justify-between" >
    <button
        (click)="onClearCart()"
        class="bg-red-600 text-white rounded-full w-9 h-9">
        <mat-icon>remove_shopping_cart</mat-icon>
    </button>
    <button
    class="bg-green-600 text-white  w-9 h-9">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    </div>
    
    </div>
    </mat-menu>
</mat-toolbar>
